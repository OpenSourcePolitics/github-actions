name: "Remind to review PRs"

on: "workflow_dispatch"

jobs:
  pr-reviews-reminder:
    runs-on: ubuntu-latest
    steps:
      - uses: OpenSourcePolitics/pr-reviews-reminder-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          webhook-url: ${{ vars.PR_REMINDER_ROCKETCHAT_WEBHOOK_URL }} # Required
          provider: 'rocket'
          channel: ${{ vars.PR_REMINDER_ROCKETCHAT_CHANNEL }} # Optional, eg: #general
          github-provider-map: ${{ vars.PR_REMINDER_GITHUB_PROVIDER_MAP }} # Optional, eg: "DavideViolante:UEABCDEFG,foobar:UAABCDEFG"
